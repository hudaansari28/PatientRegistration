<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonostic Lab Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Sign up as <br>Diagonostic Lab</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Lab name</span>
            <input type="text" placeholder="Enter your lab name" required>
          </div>
          <div class="input-box">
            <span class="details">Registration Number</span>
            <input type="text" placeholder="Enter your registration number" required>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <input type="text" placeholder="Enter your location" required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your State" required>
          </div>
          <div class="input-box">
            <span class="details">About lab</span>
            <input type="text" placeholder="About lab" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile number</span>
            <input type="text" placeholder="Enter your mobile number
            " required>
          </div>
          <div class="ibput-box"> Photo of lab :
              <input type="file" accept="image/*" required>
          </div>
        </div>
       
        
        <div class="button">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
