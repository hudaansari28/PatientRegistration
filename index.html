<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
         <h1>Patient Registration</h1>
         <div class="form-container">
             <form>
                 <div class="input-name">
                    <i class="fa fa-user lock" ></i>
                    <input type="text" placeholder="Doctor Name" class="name">
                    <span>
                        <i class="fa fa-id-card-o lock"></i> 
                        <input type="number" placeholder="Registration Number" class="number">

                    </span>

                 </div>
                 <div class="input-name">
                    <i class="fa fa-graduation-cap lock" ></i>
                    <input type="text" placeholder="Degree" class="name">
                    <span>
                        <i class="fa fa-mobile lock"></i>
                        <input type="number" placeholder="Mobile Number" class="number">

                    </span>

                 </div>
                 <div class="input-name">
                    <i class="fa fa-map-marker lock"></i>

                    <input type="text" placeholder="Location" class="name">
                    <span>
                        <i class="fa fa-globe lock"></i>

                        <input type="text" placeholder="State" class="name">

                    </span>
                 </div>
                 <div class="input-name">
                    <select class="select speciality">
                        <option>Select Speciality</option>
                        <option>Dermatologist</option>
                        <option>Psychiatric</option>
                    </select>
                 </div>
                 <div class="input-name">
                    <i class="fa fa-commenting lock"></i>

                    <input type="text" placeholder="Describe Yourself" class="name">
                    <span>
                        <i class="fa fa-address-book lock"></i>

                        <input type="text" placeholder="Experience" class="name">

                    </span>
                 </div>
                 <div class="input-name">
                     <button class="button">Register</button>
                 </div>

             </form>
         </div>
    </div>
  
  






    
</body>

</html>
